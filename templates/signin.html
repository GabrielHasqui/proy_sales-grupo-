{% extends 'base.html' %}
{% block content %}
<div class="auth-form-container">
    <form method="POST">
        <h1>Iniciar sesión</h1>
        {% if error %}
            <div class="form-errors">
                {{ error }}
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="auth-form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="auth-form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
            <input type="checkbox" id="show-password" onclick="togglePassword('id_password')"> Mostrar contraseña
        </div>
        <button class="auth-btn blue">
            Iniciar sesión
        </button>
    </form>
</div>

<script>
function togglePassword(fieldId) {
    var field = document.getElementById(fieldId);
    if (field.type === "password") {
        field.type = "text";
    } else {
        field.type = "password";
    }
}
</script>
{% endblock content %}
